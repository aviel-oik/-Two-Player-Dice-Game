<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <p>The max score is: <span id="max-score"></span></p>
    </header>

    <main>
        <section class="gamer-1">
            <h2>Player 1</h2>
            <p>Total score: <span id="total-score-1"></span></p>
            <p>Current score: <span id="current-score-1"></span></p>
        </section>

        <section class="gamer-2">
            <h2>Player 2</h2>
            <p>Total score: <span id="total-score-2"></span></p>
            <p>Current score: <span id="current-score-2"></span></p>
        </section>
    </main>

    <footer>
        <section>
            <p>Dice result: <span id="dice-result"></span></p>
            <img id="dice-1" src="" >
            <img id="dice-2" src="" >
        </section>
        <section>
            <button id="roll-dice">ROLL DICE - <span id="remains"></span></button>
            <button id="hold">HOLD</button>            
            <a href="">NEW GAME</a>     
        </section>
    </footer>
</body>
</html>
